<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - SSO Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .welcome-icon::before {
            content: "âœ“";
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .subtitle {
            color: #4a5568;
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }

        .user-info {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 2rem 0;
            border: 1px solid #e2e8f0;
        }

        .user-detail {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0.5rem 0;
            padding: 0.5rem 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .user-detail:last-child {
            border-bottom: none;
        }

        .user-label {
            font-weight: 600;
            color: #2d3748;
        }

        .user-value {
            color: #4a5568;
            font-family: 'Courier New', monospace;
            background: white;
            padding: 0.25rem 0.5rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .status-badge {
            display: inline-block;
            background: #48bb78;
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .timestamp {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .actions {
                flex-direction: column;
            }

            .user-detail {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <div class="welcome-icon"></div>

    <div class="status-badge">Authentication Successful</div>

    <h1>Welcome Back!</h1>
    <p class="subtitle">You have successfully logged in through SSO</p>

    <div class="user-info">
        <div class="user-detail">
            <span class="user-label">Username:</span>
            <span class="user-value">{{username}}</span>
        </div>
        <div class="user-detail">
            <span class="user-label">Authorities:</span>
            <span class="user-value">{{authorities}}</span>
        </div>
        <div class="user-detail">
            <span class="user-label">Client:</span>
            <span class="user-value">{{clientName}}</span>
        </div>
        <div class="user-detail">
            <span class="user-label">Status:</span>
            <span class="user-value">Authenticated</span>
        </div>
    </div>

    <div class="actions">
        <a href="/profile" class="btn btn-primary">View Profile</a>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </div>

    <p class="timestamp">
        Logged in at: {{currentTime}}
    </p>
</div>
</body>
</html>
